<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>113306023_Lab3_Number Guessing Game</title>
</head>
<body>
	<h1>113306023_Lab3_Number Guessing Game</h1>
	<div id="result"></div>
	<script>
		var input, ans;
		var n = 7, max = 100, min = 1;

		ans = Math.floor((Math.random() * 100) + 1);
		while (ans == 1 || ans == 100) {
    		ans = Math.floor((Math.random() * 100) + 1);
		}

		while (n > 0){
			input = window.prompt("請輸入" + min + "~" + max + "之間的數" + "\n" + "還剩下" + n + "次機會");
			input = parseInt(input);

			if (input >= max || input <= min || isNaN(input)){
			alert("請輸入有效範圍內的數字！(不能選擇範圍的上下限)");
			continue;
			}

			if (input == ans){
				alert("恭喜你答對了!")
				document.getElementById("result").innerHTML = "<img src='correct.jpg' alt='答對了！'>";
                break;
			}else if (input > ans){
				max = input;
			}else{
				min = input;
			}
			n --;
		}

		if (n <= 0){
			alert("很遺憾,您已用完所有機會！正確答案是" + ans);
			document.getElementById("result").innerHTML = "<img src='wrong.jpg' alt='全錯！'>";
		}
		


	</script>

</body>
</html>
